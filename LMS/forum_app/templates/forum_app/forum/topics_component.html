<div class="topics">
    <div class="topics__header">
        <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list" >
        <li>
            <a href="{% url 'forum_home' %}"><button class="btn" style="background-color: #0b1f3a; color: white; font-size: 16px">All</button><span style="background-color: #0b1f3a; color: white !important;">{{topics.count}}</span></a>
        </li>
        {% for topic in topics %}
        <li>
            <a href="{% url 'forum_home' %}?q={{topic.name}}"><button class="btn" style="background-color: #0b1f3a; color: white; font-size: 16px">{{topic.name}}</button><span style="background-color: #143a51; color: white !important;">{{topic.room_set.all.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="" style="color: black;">
        More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
