{% load static %}

<header class="navbar navbar-expand-xl navbar-light" >
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'assets/img/logo.svg' %}" class="navbar-brand-img" alt="...">
                StudyBuddy
            </a> 

            {{languageMenu|safe}}

            <!-- Collapse -->
            <div class="collapse navbar-collapse z-index-lg" id="navbarCollapse">

                <!-- Toggler -->
                <button class="navbar-toggler outline-0 text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Icon -->
                    <svg width="16" height="17" viewBox="0 0 16 17" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.142135 2.00015L1.55635 0.585938L15.6985 14.7281L14.2843 16.1423L0.142135 2.00015Z" fill="currentColor"></path>
                        <path d="M14.1421 1.0001L15.5563 2.41431L1.41421 16.5564L0 15.1422L14.1421 1.0001Z" fill="currentColor"></path>
                    </svg>

                </button>

                <!-- Navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown dropdown-full-width ">
                        <a href="{% url 'instructor-dashboard' %}" class="nav-link px-xl-4 text-gigas"><span>Dashboard</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-full-width">
                        <a href="{% url 'instructor-course' %}" class="nav-link px-xl-4 text-gigas"><span>Courses</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-full-width">
                        <a href="{% url 'instructor-lesson' %}" class="nav-link px-xl-4 text-gigas"><span>Lessons</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-full-width">
                        <a href="{% url 'instructor-video' %}" class="nav-link px-xl-4 text-gigas"><span>Videos</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-full-width">
                        <a href="{% url 'instructor-quiz' %}" class="nav-link px-xl-4 text-gigas"><span>Quizzes</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-full-width">
                        <a href="{% url 'instructor-question' %}" class="nav-link px-xl-4 text-gigas"><span>Questions</span></a>
                    </li>
                    <li class="nav-item dropdown border-0 px-1 px-md-3">
                        <a class="nav-link dropdown-toggle" id="user" data-bs-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">
                           <span>{{header_welcome}}</span>, {{user.username}} 
                       </a>

                       <ul class="dropdown-menu border-xl shadow-none" aria-labelledby="user">
                           <li class="dropdown-item">
                               <a href= "{% url 'instructor-profile'%}" class="dropdown-link active">My Profile</a>
                           </li>
                           <li class="dropdown-item">
                               <a href= "{% url 'instructor-change-password'%}" class="dropdown-link">Change Password</a>
                           </li>
                           <li class="dropdown-item">
                                <a href="{% url 'forum_home' %}" class="dropdown-link active">{{header_forum}}</a>
                           </li>
                           <li class="dropdown-item">
                                <a href="{% url 'logout' %}" class="dropdown-link active">{{header_logout}}</a>
                           </li>
                       </ul>
                   </li>
                    
                </ul>
                
            </div>

            <!-- Toggler -->
            <button class="navbar-toggler ms-4 ms-md-5 shadow-none bg-teal text-white icon-xs p-0 outline-0 h-40p w-40p d-flex d-xl-none place-flex-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Icon -->
                <svg width="25" height="17" viewBox="0 0 25 17" xmlns="http://www.w3.org/2000/svg">
                    <rect width="25" height="1" fill="currentColor"/>
                    <rect y="8" width="15" height="1" fill="currentColor"/>
                    <rect y="16" width="20" height="1" fill="currentColor"/>
                </svg>

            </button>
        </div>
        
</header>
