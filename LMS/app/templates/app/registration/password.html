{% extends 'app/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Change Password</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Change Password
                    </li>
                </ol>
            </nav>
            {% include "app/components/msg.html" %}
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>

    <!-- Card -->
            <div class="card" style="width:80%;margin-left:10%;">
                <br>
              <div class="card-body" >

                <form method="post" action="{% url 'password-update' %}">
                  {% csrf_token %}
                  <div class="row">
                        <div class="col-12">
                            <div class="form-group mb-4">
                              <label style="color: #2f2d51"><b>Current password</b></label>
                             <input style="color: black" type="password" class="form-control"  placeholder="Enter your current password" name="password">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                              <label style="color: #2f2d51"><b>New password</b></label>
                              <input style="color: black" type="password" class="form-control" placeholder="Enter your new password" name="newPassword">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                              <label style="color: #2f2d51"><b>Re-type new password</b></label>
                              <input style="color: black" type="password" class="form-control" placeholder="Enter your new password" name="reNewPassword">
                            </div>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update Password </button>
                </form>

              </div>
            </div>
            <script>
                function previewAvatar(event) {
                    var input = event.target;
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function(e) {
                            var avatarPreview = document.getElementById('avatarPreview');
                            avatarPreview.src = e.target.result;
                            avatarPreview.style.display = 'block';
                        };

                        reader.readAsDataURL(input.files[0]);
                    }
                }

                document.getElementById('avatarInput').addEventListener('change', previewAvatar);

                document.getElementById('closeButton').addEventListener('click', function() {
                    var alertDiv = document.getElementById('alertDiv');
                    alertDiv.style.display = 'none';
                });
            </script>
{% endblock %}
