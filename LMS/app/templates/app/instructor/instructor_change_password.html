                    <form class="form-card" method="post" action="{% url candyLink.instructor_change_password %}" enctype="multipart/form-data">

                            <div class="form-group col-lg flex-column d-flex"> <label class="form-control-label px-3">Current password<span class="text-danger"> *</span></label> <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" onblur="validate(1)"> </div>

                        <div class="row justify-content-between text-left">
